   <!-- Contact Section -->
   <section class="contact">
    <div class="colomn">
      <div class="vertLine"></div>
    </div>
      <div class="main-about">
        <h1 class="about">CONTACT US</h1>
        <h2 class="serving-font">Feel Free To Contact</h2>
        </div>
        <div class="address">
        <figure>
          <img src="images/location.png" rel="map" class="location">
          <figcaption>
            <h1 class="phone">Address</h1>
            <address>123 Street, New York, USA</address>
          </figcaption>
        </figure>
        <figure>
            <img src="images/call.png" rel="call" class="location">
          <figcaption>
            <h1 class="phone">Phone</h1>
            <p class="end">+012 345 6789</p>
          </figcaption>
        </figure>
        <figure>
            <img src="images/email.png" rel="email" class="location">
          <figcaption>
            <h1 class="phone">Email</h1>
            <p class="end">info@example.com</p>
          </figcaption>
        </figure>
      </div>
      <div class="mapRadio">
        <div class="mapview">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd" class="map"></iframe> 
      </div>
        <div class="container">
          <input type="text" placeholder="Name" class="textcont">
          <input type="email" placeholder="Your Email" class="textcont">
          <input type="text" placeholder="Subject" class="textcont">
          <input type="text" placeholder="Message" class="textcont">
          <div>
          <button type="button" class="btnmsg"><h3>Send Message</h3></button>
        </div>
        </div> 
        </div>
      </section>
